<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quadratic polynomials root finder</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div class="page-title title">Quadratic polynomials root finder</div>
<div class="block">
    <div class="block-title title">Polynomial</div>
    <input type="number" value="1.0" max="1e6" min="-1e6" step="any" id="a-coeff" class="coeff" oninput="checkInput()"/>
    <label for="a-coeff">x<sup>2</sup></label> +
    <input type="number" value="1.0" max="1e6" min="-1e6" step="any" id="b-coeff" class="coeff" oninput="checkInput()"/>
    <label for="b-coeff">x</label> +
    <input type="number" value="1.0" max="1e6" min="-1e6" step="any" id="c-coeff" class="coeff" oninput="checkInput()"/>
    <label for="c-coeff"> = 0</label>
    <button id="find-btn" onclick="findRoots()">Find roots!</button>
</div>

<div class="block" id="current-roots-panel">
    <div class="block-title title">Roots</div>
</div>

<div class="block" id="history-table-div">
    <div class="block-title title">Calculations history</div>
    <table id="history-table">
        <tr>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>Root<sub>1</sub></th>
            <th>Root<sub>2</sub></th>
        </tr>
    </table>
</div>
</body>
</html>
